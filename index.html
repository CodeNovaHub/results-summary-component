<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
        <section class="result"> 
        <h1>Your Result</h1>
        
        <div class="pontos">
        <span class="res">76</span>
        <span class="tot">of 100</span>
        </div>
        
        <div class="great">Great</div>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <!-- aqui termina uma section -->
        <section class="sumary">
        <h2>Summary</h2>

        <div class="reaction">
        <span class="line-reaction">    
        <span class="icons">     
        <img src="assets/images/icon-reaction.svg" alt="icone-reaction">
        Reaction
        </span>
        </span>
        
        <span class="line"> <strong>80</strong> / 100</span>
        </div>

        <div class="memory">
        <span class="line-memory">     
        <span class="icons">    
        <img src="assets/images/icon-memory.svg" alt="icone-memory">
        Memory
        </span>
        </span>
        <span class="line"> <strong>92</strong> / 100</span>
        </div>
        
        <div class="verbal">
        <span class="line-verbal">
        <span class="icons">     
        <img src="assets/images/icon-verbal.svg" alt="icone-verbal">
        Verbal
        </span>
        </span>
        <span class="line"> <strong>61</strong> / 100</span>
        </div>

        <div class="visual">
        <span class="line-visual">   
        <span class="icons">      
        <img src="assets/images/icon-visual.svg" alt="icone-visual">
        Visual
        </span>
        </span>
        <span class="line"> <strong>72</strong> / 100</span>
        </div>

        <button>Continue</button>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
